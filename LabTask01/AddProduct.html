<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Task 01</title>
  </head>
  <body>
    <fieldset>
      <legend>ADD PRODUCT</legend>
      <form action="">
        <table>
          <tr>
            <td><label for="name">Name:</label></td>
          </tr>
          <tr>
            <td>
              <input id="name" type="text" name="name" />
            </td>
          </tr>
          <tr>
            <td><label for="buy">Buying Price:</label></td>
          </tr>
          <tr>
            <td>
              <input id="buy" type="text" name="buy" />
            </td>
          </tr>
          <tr>
            <td><label for="sell">Selling Price:</label></td>
          </tr>
          <tr>
            <td>
              <input id="sell" type="text" name="sell" />
            </td>
          </tr>
          <tr>
            <td>
              <hr />
            </td>
          </tr>
          <tr>
            <td>
              <label> <input type="checkbox" id="toggle" /> Display </label>
            </td>
          </tr>
          <tr>
            <td>
              <hr />
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" id="save" value="SAVE" />
            </td>
          </tr>
        </table>
      </form>
    </fieldset>
  </body>
</html>
