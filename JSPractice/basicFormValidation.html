        function validate() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let userError = document.getElementById('usererror');
            let passError = document.getElementById('passerror');
            let validError = document.getElementById('validerror');

            userError.innerHTML = "";
            passError.innerHTML = "";
            validError.innerHTML = "";

            if (username === "") {
                userError.innerHTML = "Username cannot be empty!";
                userError.style.color = 'red';
                return false;
            }

            if (password === "") {
                passError.innerHTML = "Password cannot be empty!";
                passError.style.color = 'red';
                return false;
            }

            if (username !== password) {
                validError.innerHTML = "Username and password must be the same!";
                validError.style.color = 'red';
                return false;
            }

            return true;
        }
    </script>
