<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <h1 align="center">Login Page</h1>
    </header>
    <main>
        <form onsubmit="location.href='HomePage.html';">
            <table align="center" cellpadding="8">
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" ></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" ></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="button" value="Login" onclick="location.href='HomePage.html'"></td>
                </tr>
            </table>
        </form>
        <p align="center"><a href="Registration.html">Not registered? Register here</a></p>
        <p align="center"><a href="ForgetPass.html">Forgot Password?</a></p>
    </main>

</body>
</html>
