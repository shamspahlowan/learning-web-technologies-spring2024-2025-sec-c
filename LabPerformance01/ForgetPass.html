<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <header>
        <h1 align="center">Forgot Password</h1>
    </header>
    <main>
        <form>
            <table align="center" cellpadding="8">
                <tr>
                    <td><label for="email">Enter your email:</label></td>
                    <td><input type="email" id="email" name="email" ></td>
                </tr>
                <tr>
                    <td><label for="new_password">New Password:</label></td>
                    <td><input type="password" id="new_password" name="new_password" ></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Reset Password"></td>
                </tr>
            </table>
        </form>
        <p align="center"><a href="LoginPage.html">Back to Login</a></p>
    </main>

</body>
</html>
