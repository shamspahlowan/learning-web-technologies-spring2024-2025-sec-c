<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Validation</title>
    <style>
        #emailError { color: red; }
    </style>
</head>
<body>
    <h2>Email Validation</h2>
    <form id="emailForm" onsubmit="return validateEmail()">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span title="Hint: sample@example.com" style="cursor: pointer;">ℹ️</span>
        <p id="emailError" class="error"></p>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateEmail() {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const email = emailInput.value.trim();

            emailError.textContent = '';

            if (email === '') {
                emailError.textContent = 'Email cannot be empty';
                return false;
            }

            const parts = email.split('@');

            if (parts.length !== 2) {
                emailError.textContent = 'Invalid email format';
                return false;
            }

            const [username, domain] = parts;

            if (username === '' || domain === '') {
                emailError.textContent = 'Invalid email format';
                return false;
            }

            const validDomain = domain.split('.');
            if (validDomain.length < 2 | validDomain.length > 2) {
                emailError.textContent = 'Email must be in the valid format';
            }
            const [subdomain, com] = validDomain;
            if (subdomain === '' || com === '') {
                emailError.textContent = 'Email must be in the valid format';
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
